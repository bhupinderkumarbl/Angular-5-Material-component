<div class="col-lg-6 col-lg-offset-3" style="margin-top: 50px">
    <mat-form-field>
        <input matInput value="Disco party!" placeholder="Message" #message>
    </mat-form-field>

    <mat-form-field>
        <input matInput value="Dance" placeholder="Action" #action>
    </mat-form-field>

    <button  mat-raised-button color="primary" selected="true" mat-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
</div>
