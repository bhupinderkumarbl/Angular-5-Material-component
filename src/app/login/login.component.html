<div class="col-lg-6 col-lg-offset-3">
    <h2>Login</h2>
    <div *ngIf="!name" class="row" style="margin:50px 0 0">
        <form [formGroup]="rForm" (ngSubmit)="loginUser(rForm.value,$event)">
            <div class="col-lg-12">
                <mat-form-field>
                    <input tyle="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <div class="alert" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">
                    Username required
                </div>
            </div>
            <div class="col-lg-12">

                <mat-form-field>
                    <input type="password" matInput placeholder="password" formControlName="password">
                </mat-form-field>
                <div class="alert"
                     *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
                    Password required
                </div>
                <div class="alert" *ngIf="invalid">
                   invalid user
                </div>
            </div>
            <button mat-raised-button color="primary" selected="true" type="submit" [disabled]="!rForm.valid">submit
            </button>
        </form>
    </div>


</div>
